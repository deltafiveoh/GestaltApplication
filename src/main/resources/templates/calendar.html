<!DOCTYPE html>

<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>

<body>
<div th:replace="fragments :: page-header"></div>

<div class="ui container">

            <a class="item">Link</a>
