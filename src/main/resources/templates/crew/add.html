<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Crew Member</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Crew Member Name</label>
        <input class="form-control" th:field="${crew.name}" />
        <span th:errors="${crew.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="occupation">Crew Occupation</label>
        <input class="form-control" th:field="${crew.occupation}" />
        <span th:errors="${crew.occupation}" class="error"></span>
    </div>

    <input type="submit" value="Add Crew Member" />
</form>

</body>
</html>
