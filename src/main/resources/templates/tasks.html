<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <nav th:replace="fragments :: page-header"></nav>

        <div class="container body-content">
<!--            <h1 th:text="${#strings.capitalizeWords(title)}"></h1>-->
            <h2 class = "centered">View Tasks By Category</h2>
        </div>

        <table class="centeredTable">

            <tr>
                <th>All</th>
                <th>Task Name</th>
                <th>Rig</th>
                <th>Crew Member</th>
                <th>Date Start</th>
            </tr>

<!--            <tr>-->
<!--                <th:block th:each="column : ${columns}">-->
<!--                    <th th:text = "${column.value}"></th>-->
<!--                </th:block>-->
<!--            </tr>-->

            <tr>
                <td><a th:href="@{/tasks/taskFiles(column=all,value='View All')}">All Tasks</a></td>

                <td th:each="cat : ${tableChoices}">
                    <ul>
                        <li th:each="item : ${cat.value}">
                            <a th:href="@{/list/jobs(column=${cat.key},value=${item})}" th:text="${item}"></a>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>

        <div class="container body-content">
            <h3><a th:href="@{/taskFiles/add}">Add Task</a></h3>
        </div>

    </body>

</html>
