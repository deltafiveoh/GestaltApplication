<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/website.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'Gestalt' + ${title == null ? '' : ' :: ' + title}">Gestalt</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/home}" class="navbar-brand">Gestalt</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/calendar}">Calendar</a></li>
                    <li><a th:href="@{/messages}">Messages</a></li>
                    <li><a th:href="@{/tasks}">Tasks</a></li>
                    <li><a th:href="@{/}">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="calendar-footer" class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-collapse collapse" style="display: inline">
                <ul class="nav calendar-nav">
                    <li><a th:href="@{/taskFiles/addTask}">Add Task</a></li>
                    <li>Delete Task</li>
                    <li>Filter</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
